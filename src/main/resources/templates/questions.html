<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Questions</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootsrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid text-center">
    <div class="shadow-sm p-3 mb-5 bg-white rounded"><h1>Управление Вопросами</h1></div>

    <div th:if="${message}" class="alert alert-success text-center  shadow-sm   bg-light rounded fs-3">
        [[${message}]]
    </div>

    <div class="m-2">
        <a class="btn btn-primary" th:href="@{/questions/new}">Добавить новый Вопрос</a>
        <button type="button" class="btn btn-secondary" onclick="cancelForm()">Назад</button>
    </div>

    <div>
        <table class="table table-bordered shadow-sm p-3 mb-5 bg-white rounded">
            <thead class="table-info shadow-lg p-3 mb-5 bg-white rounded">
            <tr>
                <th>ID</th>
                <th>Вопрос</th>
                <th>Глава</th>
                <th>Изменить/Удалить</th>
            </tr>
            </thead>
            <tbody>

            <th:block th:each="que : ${allQuestions}">
            <tr>
                <td class="table-info">[[${que.id}]]</td>
                <td>[[${que.questionName}]]</td>
                <td>[[${que.chapter}]]</td>
                <td>
                    <a class="btn btn-primary m-2" th:href="@{'/questions/edit/' + ${que.id}}">Изменить</a>
                    <a class="btn btn-danger" th:href="@{'/questions/delete/' + ${que.id}}">Удалить</a>

                </td>
            </tr>
            </th:block>

            </tbody>
        </table>

    </div>

</div>
</body>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/}]]";
    }

</script>

</html>
