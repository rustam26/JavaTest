<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[[${pageTitle}]]</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootsrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="text-center shadow-sm mb-3 p-2" ><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/questions/save}" method="post" th:object="${question}"
        style="max-width: 1500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Вопрос:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{questionName}" class="form-control"/>
                </div>
            </div>

<!--            <div class="form-group row">-->
<!--                <label class="col-sm-4 col-form-label">Глава:</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input type="checkbox" th:field="*{chapter}" />-->
<!--                </div>-->
<!--            </div>-->

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Главы:</label>
                <ol class="list-group" th:each="chp : ${allChapterList}"  >
                    <li class="list-group-item">ID: ([[${chp.id}]]) [[${chp.name}]]</li>

                </ol>
                <label class="col-sm-4 col-form-label">Введите ID Главы:</label>
                <input type="text" th:field="*{chapterId}"  class="form-control"/>
            </div>


            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Сохранить</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Назад</button>
            </div>

        </div>
    </form>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/questions}]]";
    }
</script>
</body>
</html>
