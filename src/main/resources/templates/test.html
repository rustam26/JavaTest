<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootsrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="text-center shadow-sm mb-5"><h2>[[${pageTitle}]]</h2>
        <div class="fs-3 ">
             Правильных ответов: [[${count}]]
        </div>
    </div>

    <form method="post" th:action="@{/test/checkAnswer}"
          style="max-width: 1500px; margin: 0 auto;">
        <ul class="list-group">
            <li class="list-group-item">[[${questionName}]]</li>
        </ul>
        <th:block th:each="ans : ${answersForRandomQuestionList}" id="ans">
            <div class="input-group mb-3">
                <div class="input-group-prepend" >

                <tr>
                    <div class="shadow p-3  bg-white rounded"> <td>[[${ans.answerName}]]</td> </div>
                </tr>
                    <div class="input-group-text">
                        <a class="btn btn-primary" th:href="@{'/test/checkAnswer/' + ${ans.id}}">
                            Правильный Ответ
                        </a>
                    </div>
            </div>
            </div>
        </th:block>

        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Далее</button>
            <button type="button" class="btn btn-secondary" onclick="cancelForm()">Назад</button>
        </div>
    </form>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/homePageTest}]]";
    }
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
