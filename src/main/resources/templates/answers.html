<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title >Manage Answers</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootsrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid text-center">
    <div class="shadow-sm p-3 mb-5 bg-white rounded"><h1>Управление Ответами</h1></div>

    <div th:if="${message}" class="alert alert-success text-center shadow-sm bg-light rounded fs-3" >
        [[${message}]]
    </div>

    <div class="m-2">
        <a  class="btn btn-primary" th:href="@{/answers/new}">Добавить новый Ответ</a>
    <button type="button" class="btn btn-secondary" onclick="cancelForm()">Назад</button>
    </div>


    <div>
        <table class="table table-bordered  shadow-sm p-3 mb-5 bg-white rounded">
            <thead class="table-info shadow-lg p-3 mb-5 bg-white rounded">
            <tr>
                <th >ID</th>
                <th>Ответ</th>
                <th>Вопрос</th>
                <th>Правильный Ответ</th>
                <th>Изменить/Удалить</th>
            </tr>
            </thead>
            <tbody>

            <th:block th:each="ans : ${allAnswers}">
            <tr>
                <td  class="table-info">[[${ans.id}]]</td>
                <td>[[${ans.answerName}]]</td>
                <td>[[${ans.question}]]</td>
                <td>[[${ans.correctAnswer}]]</td>
                <td >
                    <a class="btn btn-primary m-2" th:href="@{'/answers/edit/' + ${ans.id}}">Изменить</a>
                    <a class="btn btn-danger"  th:href="@{'/answers/delete/' + ${ans.id}}">Удалить</a>
                </td>
            </tr>
            </th:block>

            </tbody>
        </table>




    </div>

</div>
</body>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/}]]";
    }

</script>
</html>
